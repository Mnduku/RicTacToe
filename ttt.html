<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "ttt.css"/>
    <link rel = "stylesheet" href = "tttstyles.css"/>
</head>
<body>
    <iframe id="my_youtube" width="560" height="315" display="none" src="https://www.youtube.com/embed/aV03uhP6WM0"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
     encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--<audio autoplay class = "audio" allow="autoplay" id = "audioo">
        <source src="music/rmorty.mp3">
    </audio>-->
    <div class="titlepage">
        <p>INTERDIMENSIONAL TIC TAC TOE</p>
        
        <div class="bar">
            <b class="rick" id = "First" ></b>
            <a id = "vs">VS</a>
            <b class="morty" id = "Second"></b>
        </div>
        <button class="play" onclick ="removetitle(); sound1();  sound2()" ><strong>PLAY</strong></button>
    </div>
    <div class="game">
        <a class="disp">TURN</a>
        <div class="display">
            <div class = "cell emptycell" id="cell1"></div>
            <div class = "cell emptycell" id="cell2"></div>
            <div class = "cell emptycell" id="cell3"></div>
            <div class = "cell emptycell" id="cell4"></div>
            <div class = "cell emptycell" id="cell5"></div>
            <div class = "cell emptycell" id="cell6"></div>
            <div class = "cell emptycell" id="cell7"></div>
            <div class = "cell emptycell" id="cell8"></div>
            <div class = "cell emptycell" id="cell9"></div>
        </div>
        <b  class = "replay" onclick = 'game.restart()'>REPLAY</b>
        </div>
    </div>
    <script src = "ttt.js"></script>
</body>
</html>
